blueprint:
  name: Inovelli Blue Switch Monitor (zigbee2mqtt)
  description: When events are published in a specified Inovelli Blue Series switch's MQTT topic, simultaneously publishes an MQTT payload to a specified topic and sets the LED bar effect. Requires script generated by the blueprint found here- https://github.com/zanix/home-assistant-blueprints/blob/master/script/inovelli_blue_led_zigbee2mqtt.yaml
  domain: automation
  input:
    switch_mqtt_topic:
      name: Blue Series Switch MQTT Topic
      description: The MQTT topic to monitor for switch events. Events published to this topic trigger this automation.
      selector:
        text:
    entity_mqtt_topic:
      name: Entity MQTT Topic
      description: The MQTT topic to which payloads are published by this automation, triggered by switch events.
      selector:
        text:
    switch_led_target:
      name: Inovelli Blue Switch LED
      description: Inovelli Blue switch device with customizable LED. NOTE- THIS ATTRIBUTE SHOULD BE GENERATED AUTOMATICALLY BASED ON SWITCH_MQTT_TOPIC (OR VISE-VERSA).
      selector:
        target:
          device:
            integration: mqtt
            manufacturer: Inovelli
          entity:
            integration: mqtt
            domain: light
    up_1x_payload:
      name: Up Single-Press (1x) MQTT Payload
      description: "Payload to publish to the 'Switch MQTT Topic' for an `up_single` switch event. Default is `{ \"state\": \"on\" }`."
      default: '{ "state": "on" }'
      selector:
        text:
    up_1x_led_effect:
      name: Up Single-Press (1x) LED Effect
      description: Effect played when for `up_single` events. Default is `Open/Close`.
      default: Open/Close
      selector:
        select:
          options:
            - "Off"
            - "Clear"
            - "Solid"
            - "Aurora"
            - "Chase"
            - "Fast Blink"
            - "Fast Chase"
            - "Fast Falling"
            - "Fast Rising"
            - "Fast Siren"
            - "Medium Blink"
            - "Medium Falling"
            - "Medium Rising"
            - "Open/Close"
            - "Pulse"
            - "Slow Blink"
            - "Slow Chase"
            - "Slow Falling"
            - "Slow Rising"
            - "Slow Siren"
            - "Small to Big"
    up_1x_led_color:
      name: Up Single-Press (1x) LED Color
      description: Color of the LED bar while `up_1x_led_effect` plays. Default is `Green`.
      default: Green
      selector:
        select:
          custom_value: true
          options:
            - "Off"
            - Red
            - Orange
            - Yellow
            - Green
            - Cyan
            - Teal
            - Blue
            - Purple
            - Light Pink
            - Pink
            - White
    up_1x_led_level:
      name: Up Single-Press (1x) LED Level
      description: Intensity percentage of the LED bar while `up_1x_led_effect` plays. Default is `10`.
      default: 10
      selector:
        number:
          min: 0
          max: 100
          mode: box
          step: 1
          unit_of_measurement: percent
    up_1x_led_duration:
      name: Up Single-Press (1x) LED Duration
      description: Duration of the LED bar while `up_1x_led_effect` plays. Values 1-60 is in seconds. Values 61-120 is in minutes, calculated by (value-60); example a value of 65 would be 65-60 = 5 minutes. Values 120-254 is in hours, calculated by (value-120); example a value of 132 would be 132-120 would be 12 hours. - 255 Indefinitely. Default is `1`.
      default: 1
      selector:
