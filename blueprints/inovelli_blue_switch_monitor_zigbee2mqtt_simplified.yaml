blueprint:
  name: Inovelli Blue Switch Monitor (zigbee2mqtt)
  description: When events are published in a specified Inovelli Blue Series switch's MQTT topic, simultaneously publishes an MQTT payload to a specified topic and sets the LED bar effect. Requires script generated by the blueprint found here- https://github.com/zanix/home-assistant-blueprints/blob/master/script/inovelli_blue_led_zigbee2mqtt.yaml
  domain: automation
  input:
    switch_mqtt_topic:
      name: Blue Series Switch MQTT Topic
      description: Required. MQTT topic monitored for Inovelli Blue Series switch events. Events published to this topic trigger this automation.
      selector:
        text:
    default_action_mqtt_topic:
      name: Default Action MQTT Topic
      description: Required. Default MQTT topic to which action payloads are published by this automation. Can be overridden by custom MQTT topics for each button event.
      selector:
        text:
    up_1x_action_payload:
      name: Up Single-Press (1x) MQTT Payload
      description: "Optional. Payload published to the 'Action MQTT Topic' for 'Up Single' events. Default is `{ \"state\": \"on\"}`."
      default: '{ "state": "on" }'
      selector:
        text:
    up_1x_action_mqtt_topic:
      name: Up Single-Press (1x) Action MQTT Topic
      description: Optional. MQTT topic to which action payloads are published for 'Up Single' events. If no value is defined, defaults to 'Default Action MQTT Topic'.
      default: {}
      selector:
        text:
    up_1x_led_payload:
      name: Up Single-Press (1x) LED Payload
      description: "Optional. Payload published to the `'Blue Series Switch MQTT Topic'/set` topic for 'Up Single' events. Defined value will be wrapped in `{ \"led_effect\": {} }`, so it does not need to be specified. Default is `{ \"led\": -1, \"effect\": \"open_close\", \"color\": 85, \"level\": 100, \"duration\": 5}`."
      default: '{ "led": -1, "effect": "open_close", "color": 85, "level": 100, "duration": 5 }'
